<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SensiFy - Login</title>
</head>
<body>
    

    <header>
        <div class="logo">
            <h1>SensiFy</h1><br>
            <p>Segurança e Eficiência</p>
        </div>
    </header>

    <section>
        <div class="login">
            <div class="imagem">
                <div class="imagem-area">
                    <img src="../images/contato.png" alt="">
                </div>
            </div>
            <div class="form">
                <form action="#" autocomplete="off">
                    <label>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </label>
                    <label>
                        <input type="password" name="senha" id="senha" placeholder="Senha">
                    </label>
                    <div class="criar-conta">
                        <p>Não tem uma conta? <a href="../cadastro/cadastro.html">Cadastrar</a></p>
                    </div>

                    <div class="botao-area">
                        <button class="botao" type="submit">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
